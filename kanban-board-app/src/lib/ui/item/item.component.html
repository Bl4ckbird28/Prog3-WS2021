<div class="card" (mouseover)="showDeleteButton = true" (mouseleave)="showDeleteButton = false">
  <!-- {{title}} -->
  <input class="inputItem" [id]="'item' + idItem.toString()" [value]="title" (change)="onChange($event)"/>
  <img *ngIf="showDeleteButton" (click)="deleteItem()" class="delete-icon" src="assets/trash-button.svg"/>
</div>
