<div class="card" (mouseover)="showDeleteButton = true" (mouseleave)="showDeleteButton = false">
  <!-- {{title}} -->
  <input [value]="title" (change)="onChange($event)"/>
  <img *ngIf="showDeleteButton" (click)="deleteColumn(id)" class="delete-icon" src="../../../assets/trash-button.svg"/>
</div>
