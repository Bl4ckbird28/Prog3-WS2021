<div class="board">
  <div class="title">{{ title }}</div>
  <div *ngFor="let column of columns">
    <column
      [idColumn]="column.id"
      [title]="column.name"
      [items]="column.items"
      (deleteColumnEvent)="deleteColumn(column)"
      (onChangeColumnTitle)="changeColumnTitle(column, $event)"
      >
    </column>
  </div>
  <div (click)="addEmptyColumn()" class="addButtonContainer">
    <img class="addButton" src="assets/add-button.svg"/>
  </div>
</div>
